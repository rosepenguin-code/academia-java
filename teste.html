<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <form action="/action_page.php">
  <div class="mb-3 mt-3">
    <label for="inputLoopCOunt" class="form-label">Count:</label>
    <input type="number" class="form-control" id="inputLoopCOunt" placeholder="Enter number" name="number">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  <!-- init code -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // FizzBuzz: Loop de 0 a 40
    // Se o número for múltiplo de 3, imprime "Fizz"
    // Se o número for múltiplo de 5, imprime "Buzz"
    // Se for múltiplo de 3 e 5, imprime "FizzBuzz"
    // Caso contrário, imprime o número
    
   for (let i = 0; i <= 40; i++) {
  if (i % 3 === 0 && i % 5 === 0) {
    console.log("FizzBuzz");
  } else if (i % 3 === 0) {
    console.log("Fizz");
  } else if (i % 5 === 0) {
    console.log("Buzz");
  } else {
    console.log(i);
  }
}
    
  </script>

</body>
</html>
