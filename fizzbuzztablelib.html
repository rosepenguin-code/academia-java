<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FizzBuzz Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <h1 class="mb-4">Tabela FizzBuzz</h1>
    <div id="table1"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <!-- o teu ficheiro com a classe MyTable -->
  <script src="tableLib.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const table = new MyTable();
      table.initTable('table1', ['NÃºmero', 'Resultado']);

      for (let i = 1; i <= 100; i++) {
        let resultado = '';
        if (i % 3 === 0) resultado += 'Fizz';
        if (i % 5 === 0) resultado += 'Buzz';
        if (resultado === '') resultado = i.toString();

        table.addArrayToTableRow('table1_body', [i.toString(), resultado]);
      }
    });
  </script>
</body>

</html>
