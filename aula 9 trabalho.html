<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FizzBuzz Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="p-3">

  <form>
    <div class="mb-3">
      <label for="inputLoopCount" class="form-label">Count</label>
      <input type="number" class="form-control" id="inputLoopCount" aria-describedby="countHelp" min="0">
      <div id="countHelp" class="form-text">Insere um número positivo.</div>
    </div>
    <button type="button" class="btn btn-primary" id="btnResolve">Resolver</button>
  </form>

  <div id="result" class="mt-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <script>
    class FizzBuzz {
      constructor(loopCount) {
        this.loopCount = loopCount;
      }

      res() {
        let output = '';
        for (let i = 0; i <= this.loopCount; i++) {
          let currString = `Número - ${i} : `;
          let isToPrint = false;

          if (i % 3 === 0) {
            currString += "Fizz";
            isToPrint = true;
          }
          if (i % 5 === 0) {
            currString += "Buzz";
            isToPrint = true;
          }
          if (isToPrint) {
            output += currString + '<br>';
          }
        }
        return output;
      }
    }

    const btn = document.getElementById('btnResolve');
    const input = document.getElementById('inputLoopCount');
    const resultDiv = document.getElementById('result');

    btn.onclick = () => {
      const count = parseInt(input.value);
      if (isNaN(count) || count < 0) {
        resultDiv.innerHTML = '<div class="alert alert-danger" role="alert">Por favor, insere um número válido e positivo.</div>';
        return;
      }
      const fizzbuzz = new FizzBuzz(count);
      resultDiv.innerHTML = fizzbuzz.res();
    }
  </script>

</body>

</html>
