<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grelha 3x3 Responsiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #ffe6fe;
      }

      .grid-item {
        background-color: rgb(247, 243, 247);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        transition: transform 0.2s ease-in-out;
      }

      .grid-item:hover {
        transform: scale(1.02);
      }

      .grid-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main class="container py-4">
      <h1 class="text-center pb-4">Grelha 3x3 Responsiva</h1>

      <div class="row g-4">
        <!-- Repetir 9 vezes -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://www.nintendo.com/eu/media/images/08_content_images/games_6/nintendo_switch_7/nswitch_animalcrossingnewhorizons/NSwitch_AnimalCrossingNewHorizons_Overview_MoreMerrier_img_01.png" class="img-fluid w-100 h-100 object-fit-cover" style="aspect-ratio: 4/3;" alt="Animal crossing">
            
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/231/among-us-player-pink-512.png" class="img-fluid w-100 h-100 object-fit-cover" style="aspect-ratio: 4/3;" alt="Among us">
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://assets-prd.ignimgs.com/2023/02/26/hogwarts-legacy-promo-12-1677451476475.png" class="img-fluid w-100 h-100 object-fit-cover" style="aspect-ratio: 4/3;" alt="Hipogrifo - Hogwarts Legacy">
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://upload-os-bbs.hoyolab.com/upload/2024/09/02/53348091/d8ba398af8bb38715fe2d57d4dad4530_4523092763865107931.png?x-oss-process=image%2Fresize%2Cs_1000%2Fauto-orient%2C0%2Finterlace%2C1%2Fformat%2Cwebp%2Fquality%2Cq_70"class="img-fluid w-100 h-100 object-fit-cover" style="aspect-ratio: 4/3;" alt="Saurian - Genshin Impact">
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://static.wikia.nocookie.net/palworld/images/6/67/Quivern_Botan.png/revision/latest?cb=20240709090835"class="img-fluid w-100 h-100 object-fit-cover" style="aspect-ratio: 4/3;"alt="Quivern_Botan - Palworld">
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/23845689/Cover_1.png?quality=90&strip=all&crop=15.077519379845%2C0%2C74.341085271318%2C100&w=2400"class="img-fluid w-100 h-100 object-fit-cover" style="aspect-ratio: 4/3;" alt="Gato - Stray">
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZPH_KOdn6NxEQSuAA7IjEfDl0NvKdFkjaFA&s"class="img-fluid w-100 h-100 object-fit-cover" style="aspect-ratio: 4/3;" alt="" alt="Poro - League of Legends">
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/0/0b/PI_Pachimari.png/revision/latest?cb=20240228133557" class="img-fluid w-100 h-100 object-fit-cover" style="aspect-ratio: 4/3;" alt=alt="Pachimari D'va - Overwatch">
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/700.png" class="img-fluid w-100 h-100 object-fit-cover" style="aspect-ratio: 4/3;" alt=alt="Sylveon - Pokemon">
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
